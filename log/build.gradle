apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName '0.10.0'

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        if (project.hasProperty('XLOG_MASTER_KEY')) {
            buildConfigField "String", "XLOG_MASTER_KEY", "\"$XLOG_MASTER_KEY\""
        } else {
            buildConfigField "String", "XLOG_MASTER_KEY", "\"\""
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

apply plugin: 'com.novoda.bintray-release'
publish {
    userOrg = 'user'
    groupId = 'com.github.DonaldDu'
    artifactId = 'RemoteLog'
    publishVersion = android.defaultConfig.versionName
    desc = 'desc'
    website = 'website'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    compileOnly 'com.squareup.okhttp3:okhttp:4.0.1'
    testImplementation 'com.squareup.okhttp3:okhttp:4.0.1'

    compileOnly 'com.google.code.gson:gson:2.8.5'

    compileOnly "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    testImplementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    testImplementation 'junit:junit:4.12'
    testImplementation 'io.reactivex.rxjava2:rxandroid:2.1.1'
    testImplementation 'com.squareup.retrofit2:retrofit:2.5.0'
    testImplementation 'com.squareup.retrofit2:converter-gson:2.5.0'
    testImplementation 'com.squareup.retrofit2:adapter-rxjava2:2.5.0'

    testImplementation 'org.json:json:20180813'
}
